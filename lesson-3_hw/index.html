<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>banner</title>
</head>
<body>
	<div class="banner">
		<div class="block">
			<img src="img/device.svg" height="100" alt="UZTELECOM">
			<h3 class="title">MOBILE</h3>
			<p class="text">Get notifications about new releases in our mobile app.</p>
			<p class="price"><sup>$</sup><span>10</span> / month</p>
		</div>
		<div class="block">
			<img src="img/laptop.svg" height="100" alt="UZTELECOM">
			<h3 class="title">DESKTOP</h3>
			<p class="text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
			<p class="price"><sup>$</sup><span>15</span> / month</p>
		</div>
		<div class="block">
			<img src="img/monitor.svg" height="100" alt="UZTELECOM">
			<h3 class="title">TV</h3>
			<p class="text">Watch your favorite series at home on large screen with our TV application.</p>
			<p class="price"><sup>$</sup><span>20</span> / month</p>
		</div>
	</div>
</body>
</html>
